<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Projects – Mathias Lennart Mandel</title>
  <style>
    /* Reset + base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 1rem;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 0.3rem;
      color: #00bfff;
    }

    p {
      font-size: 1.1rem;
      color: #cccccc;
      margin-bottom: 2rem;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .button {
      background: #00bfff;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 191, 255, 0.3);
    }

    .button:hover {
      transform: translateY(-3px);
      background: #0095cc;
      box-shadow: 0 6px 15px rgba(0, 191, 255, 0.4);
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: #888;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .button {
        width: 90%;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
